<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <section>

    <form autocomplete="off" class="form">
      <div class="input-container">
        <p class="text">D A Y</p>
        <input class="input" maxlength="2" placeholder="DD" id="day">
        <p class="text error"></p>
      </div>
      <div class="input-container">
        <p class="text">M O N T H</p>
        <input class="input" maxlength="2" placeholder="MM" id="month">
        <p class="text error"></p>
      </div>
      
      <div class="input-container">
        <p class="text">Y E A R</p>
        <input class="input" maxlength="4" placeholder="YYYY" id="year">
        <p class="text error"></p>
      </form>
      
    </div>
    <div class="divider"> 
      <hr></hr> 
      <div class="arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
          </g>
        </svg>
      </div>
      <hr class="hide">
    </div>

    <div class="result">
      <h1><a id="yearOut">--</a>years</h1>
      <h1><a id="monthOut">--</a>months</h1>
      <h1><a id="dayOut">--</a>days</h1>
    </div>
      
  </section>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Faulkner</a>.
  </div> -->
  <script src="index.js"></script>
</body>
</html>
